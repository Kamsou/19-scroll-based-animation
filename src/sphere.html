<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
      </div>
      <div class="small-circle"></div>
      <canvas class="webgl"></canvas>
    </div>

    <script type="module" src="./sphere-test.js"></script>
  </body>
</html>

<style>
  .container {
    position: relative;
    width: 100vw; /* Largeur du conteneur */
    height: 100vh; /* Hauteur du conteneur */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle {
    z-index: 10 !important;
    position: absolute;
    width: 61vh; /* La moitié de la largeur du canvas */
    height: 61vh; /* La moitié de la hauteur du canvas */
    border-radius: 100%;
    border: 2px dashed #ce2727;
    animation: spin 295s linear infinite;
  }

  .circle .point {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ce2727;
    border-radius: 100%;
  }

  .point:nth-child(1) {
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fbec80;
    border: 1px solid #ce2727;
  }

  .point:nth-child(2) {
    top: 50%;
    left: 100%;
    transform: translate(-50%, -50%);
  }

  .point:nth-child(3) {
    top: 59%;
    left: 100%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes spin-reverse {
    from {
      transform: rotate(360deg);
    }
    to {
      transform: rotate(0deg);
    }
  }

  .small-circle {
    z-index: 10 !important;
    position: absolute;
    width: 49vh; /* La moitié de la largeur du canvas */
    height: 49vh; /* La moitié de la hauteur du canvas */
    border-radius: 100%;
    background-color: transparent;
    border: 2px solid #ce2727;
    border-radius: 50%;
    animation: spin-reverse 100s linear infinite;
    clip-path: polygon(
      0 30%,
      /* Début de la coupe en haut à gauche */ 30% 30%,
      /* Fin de la coupe en haut à gauche */ 30% 0,
      /* Coin supérieur gauche */ 70% 0,
      /* Coin supérieur droit */ 70% 30%,
      /* Début de la coupe en haut à droite */ 100% 30%,
      /* Fin de la coupe en haut à droite */ 100% 70%,
      /* Début de la coupe en bas à droite */ 70% 70%,
      /* Fin de la coupe en bas à droite */ 70% 100%,
      /* Coin inférieur droit */ 30% 100%,
      /* Coin inférieur gauche */ 30% 70%,
      /* Début de la coupe en bas à gauche */ 0 70%
        /* Fin de la coupe en bas à gauche */
    );
  }
</style>
